<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
        
    <title>SOS Planet</title>
</head>
<body>
    <div class="two-fa-container">
        <h2>Email Verification</h2>
        <form action="/send-otp" method="use">
            <div class="two-fa-form">
                <input type="submit" name="send" class="btn" value="Send Code">
            </div>
        </form>
        <form action="/verify" method="post">
            <div class="two-fa-form">
                <label>One time code</label>
                <input type="text" name="token" id="token" class="two-fa-control" required>
            </div>
            <div class="two-fa-form">
                <input type="submit" name="submit" class="btn" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
